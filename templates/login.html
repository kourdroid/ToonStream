{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/static/img/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/login.css' %}" />

    <title>Login</title>
</head>
<body>

    <div class="bg-image mx-auto flex justify-center items-center">
        <div class="min-w-[30rem] flex flex-col bg-[#190F25] transition-all duration-100 ease-in bg-opacity-80 backdrop-blur-lg rounded-lg p-8">
            <h1 class="text-white text-xl pb-5 font-bold text-center ">Login</h1>
            <div class="h-0.5 mb-5 w-full bg-gray-400 opacity-10 rounded-full"></div>

            <div class="py-2">
                {% for message in messages %}
                <h5 class="font-bold text-red-600 text-center">{{message}}</h5>
                {% endfor %}
            </div>


            <form class="flex flex-col gap-6 pb-8" action="" method="POST">
                {% csrf_token %}
                <input class="bg-black bg-opacity-40  backdrop-blur-lg py-3 pl-4 border-none outline-none text-white rounded-md" type="text" name="username" placeholder="Username" />
                <input class="bg-black bg-opacity-40  backdrop-blur-lg py-3 pl-4 border-none outline-none text-white rounded-md" type="password" name="password" placeholder="Password" />
                <button class="bg-purple-600 py-3 rounded-md font-bold uppercase" style="color:white" type="submit" class="signup-btn">Login</button>
            </form>
            <div class="h-0.5 mb-5 w-full bg-gray-400 opacity-10 rounded-full"></div>
            <div class="help-text" align="center">
                <span class="text-purple-600 mt-5">Dont have an account? <a class="font-bold" href="signup">Signup</a></span>
            </div>
        </div>
    </div>

</body>
</html>
